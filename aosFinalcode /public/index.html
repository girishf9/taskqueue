<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Operations Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef1f5;
        }
        .header-bar {
            background: #0056b3;
            color: #ffffff;
            padding: 12px 20px;
        }
        .task-button {
            width: 100%;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="header-bar">
            <h1>Task Operations Dashboard</h1>
        </header>
        <form id="taskForm" class="mb-3">
            <input type="text" id="taskId" name="taskId" class="form-control mb-2" placeholder="Enter Task ID" required>
            <input type="text" id="description" name="description" class="form-control mb-2" placeholder="Enter Description" required>
            <button type="submit" class="btn btn-primary task-button">Submit Task</button>
        </form>
        <div class="mt-3">
            <button class="btn btn-info task-button" type="button" data-bs-toggle="collapse" data-bs-target="#taskQueueList" aria-expanded="false" aria-controls="taskQueueList">
                Show Task Queue
            </button>
            <button class="btn btn-success task-button" type="button" data-bs-toggle="collapse" data-bs-target="#completedTasksList" aria-expanded="false" aria-controls="completedTasksList">
                Show Completed Tasks
            </button>
            <button class="btn btn-danger task-button" type="button" data-bs-toggle="collapse" data-bs-target="#failedTasksList" aria-expanded="false" aria-controls="failedTasksList">
                Show Failed Tasks
            </button>
            <button id="showLogsBtn" class="btn btn-secondary task-button" type="button">Display System Logs</button>
        </div>
        <div class="collapse" id="taskQueueList">
            <ul class="list-group mt-3"></ul>
        </div>
        <div class="collapse" id="completedTasksList">
            <ul class="list-group mt-3"></ul>
        </div>
        <div class="collapse" id="failedTasksList">
            <ul class="list-group mt-3"></ul>
        </div>
        <div id="systemLogs" class="mt-3 collapse"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
